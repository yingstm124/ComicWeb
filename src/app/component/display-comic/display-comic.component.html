<div class="content">
  <div class="cover">
    <img src="{{ comic.coverImg }}" />
  </div>
  <div class="detail">
    <h5>{{ comic.name }}</h5>
    <i class="fas fa-heart"></i> {{ vote_num }}<br />
  </div>
  <div class="sub"><i class="fas fa-user"></i> {{ sublist }}</div>

  <div class="overlay">
    <div class="text">{{ comic.description }}</div>
  </div>
</div>
